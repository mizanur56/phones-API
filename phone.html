<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phones</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="text-center">
      <h2 class="text-6xl">Welcome to my phone hunter</h2>
    </header>
    <main>
      <section
        class="bg-slate-300 mt-5 p-6 flex flex-row gap-4 justify-center items-center"
      >
        <input
          type="text"
          placeholder="search here"
          class="input input-bordered input-secondary w-full max-w-xs"
          id="searchField"
        />
        <button
          onclick="handleSearch()"
          class="btn btn-outline btn-warning bg-black"
        >
          Search
        </button>
      </section>
      <section class="container mx-auto mt-8">
        <div
          id="phoneContainer"
          class="grid grid-cols-1 gap-4 md:grid-cols-12 lg:grid-cols-3"
        ></div>
        <div id="showAll" class="text-center hidden mt-6">
          <button class="btn btn-warning">Show All</button>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="phone.js"></script>
  </body>
</html>
